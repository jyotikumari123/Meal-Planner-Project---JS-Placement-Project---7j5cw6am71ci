    <div class="header">

    <section>
    <form class="generator-part">
        <div class="inputs">
            <input id="height" type="number" placeholder="Enter Height (in cm)" />
            <input id="weight" type="number" placeholder="Enter Weight"/>
            <input id="age" type="number" placeholder="Enter Age"/>
        </div>
        <div class="input-selector">
        <select placeholder="Gender" name="Gender" id="gender" >
            <option value="none" selected disabled>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select >
        
          <select  placeholder="Activity" name="Activity" id="activity">
            <option value="none" selected disabled>Activity</option>
            <option value="light">Light</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
          </select >
        </div>
        <div class="btnG"><button type="submit" id="submit" class="btn" onclick="myMeal()">Generate Meals</button></div>
    </form>
